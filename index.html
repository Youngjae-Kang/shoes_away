<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ì‹ ë°œ ë˜ì§€ê¸°: ìš°ì£¼ê¹Œì§€!</title>
    <style>
        body { margin: 0; padding: 0; background: #000; font-family: 'Apple SD Gothic Neo', sans-serif; overflow: hidden; touch-action: none; }
        #ui { position: absolute; top: 15px; left: 15px; z-index: 10; color: #fff; text-shadow: 2px 2px 4px #000; pointer-events: none; display: none; }
        .stat-box { margin-bottom: 5px; }
        #selection-screen { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .shoe-option { background: rgba(255,255,255,0.2); border: 2px solid white; border-radius: 15px; padding: 15px; margin: 10px; width: 80%; max-width: 300px; text-align: center; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        #gauge-container { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 220px; height: 25px; background: rgba(0,0,0,0.6); border: 3px solid #fff; border-radius: 15px; overflow: hidden; display: none; }
        #gauge { width: 0%; height: 100%; background: linear-gradient(to right, #4caf50, #ffeb3b, #f44336); }
        #achievement-popup { position: absolute; top: 20%; left: 50%; transform: translateX(-50%); background: rgba(255, 215, 0, 0.9); color: #000; padding: 10px 20px; border-radius: 20px; font-weight: bold; display: none; z-index: 1000; }
        canvas { display: block; }
    </style>
</head>
<body>

<div id="selection-screen">
    <h1 style="margin-bottom: 20px;">ì‹ ë°œì„ ê³ ë¥´ì„¸ìš”!</h1>
    <div class="shoe-option" onclick="selectShoe('sneakers')"><strong>ğŸ‘Ÿ ìš´ë™í™”</strong><br><small>í‘œì¤€ ë°¸ëŸ°ìŠ¤</small></div>
    <div class="shoe-option" onclick="selectShoe('slipper')"><strong>ğŸ©´ ìŠ¬ë¦¬í¼</strong><br><small>ë©€ë¦¬ ê°€ì§€ë§Œ ì•½í•¨</small></div>
    <div class="shoe-option" onclick="selectShoe('leather')"><strong>ğŸ‘ êµ¬ë‘</strong><br><small>ë¬´ê²ì§€ë§Œ íŠ¼íŠ¼í•¨</small></div>
    <div class="shoe-option" onclick="selectShoe('boots')"><strong>ğŸ‘¢ ë¡± ë¶€ì¸ </strong><br><small>ë©‹ì§€ì§€ë§Œ êµ½ êº¾ì„ ì£¼ì˜</small></div>
</div>

<div id="ui">
    <div class="stat-box" style="font-size: 1.4em; font-weight: bold;">ğŸš© ê±°ë¦¬: <span id="total-val">0</span>m</div>
    <div class="stat-box" style="font-size: 1.2em; color: #00d2ff;">ğŸš€ ê³ ë„: <span id="height-val">0</span>m</div>
    <div class="stat-box" style="font-size: 0.9em; color: #ffeb3b;">ğŸ† ìµœê³  ê³ ë„: <span id="max-height-val">0</span>m</div>
    <div class="stat-box" style="margin-top:10px;">ğŸ› ï¸ ë‚´êµ¬ë„: <span id="dur-val">100</span>%</div>
</div>

<div id="achievement-popup">ë„ì „ê³¼ì œ ë‹¬ì„±!</div>
<div id="gauge-container"><div id="gauge"></div></div>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gauge = document.getElementById('gauge');
    const totalText = document.getElementById('total-val');
    const heightText = document.getElementById('height-val');
    const maxHeightText = document.getElementById('max-height-val');
    const durText = document.getElementById('dur-val');
    const achievementPopup = document.getElementById('achievement-popup');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let gameStarted = false;
    let durability = 100;
    let totalDistBase = 0;
    let isCharging = false;
    let isFlying = false;
    let maxOverallHeight = 0;

    let power = 0, powerDir = 1, angle = -45, angleDir = 1;
    const gravity = 0.22;
    const groundY = canvas.height * 0.85;

    let shoeData = { name: "", color: "#fff", weight: 1.0, durLoss: 1.0 };
    // ì‹œì‘ ìœ„ì¹˜ ìˆ˜ì •: xë¥¼ 50ìœ¼ë¡œ ë³€ê²½
    let shoe = { x: 50, y: groundY - 20, vx: 0, vy: 0, rotation: 0, startX: 50 };
    let cameraX = 0, cameraY = 0;

    const achievements = [
        { height: 50, title: "â˜ï¸ êµ¬ë¦„ ëŒíŒŒ! (50m)", reached: false },
        { height: 150, title: "âœˆï¸ ì„±ì¸µê¶Œ ì§„ì…! (150m)", reached: false },
        { height: 300, title: "ğŸŒŒ ìš°ì£¼ì˜ ê²½ê³„! (300m)", reached: false },
        { height: 500, title: "ğŸ‘¨â€ğŸš€ ìš°ì£¼ ë¹„í–‰ì‚¬ (500m)", reached: false }
    ];

    const trees = [];
    for(let i=0; i<500; i++) trees.push({ x: i * 400 + Math.random()*200, size: 50 + Math.random()*50 });

    const clouds = [];
    function generateInitialClouds() {
        for(let i=0; i<60; i++) {
            clouds.push({
                x: Math.random() * 8000,
                y: -(Math.random() * 12000 + 400),
                w: 120 + Math.random() * 150,
                h: 60 + Math.random() * 50,
                opacity: 0.3 + Math.random() * 0.4
            });
        }
    }
    generateInitialClouds();

    const snow = [];
    for(let i=0; i<100; i++) snow.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: 1 + Math.random()*2 });

    function triggerAchievement(text) {
        achievementPopup.innerText = text;
        achievementPopup.style.display = 'block';
        setTimeout(() => { achievementPopup.style.display = 'none'; }, 2500);
    }

    function selectShoe(type) {
        if(type === 'sneakers') shoeData = { name: "ìš´ë™í™”", color: "#a52a2a", weight: 1.0, durLoss: 1.0 };
        else if(type === 'slipper') shoeData = { name: "ìŠ¬ë¦¬í¼", color: "#333", weight: 0.7, durLoss: 2.5 };
        else if(type === 'leather') shoeData = { name: "êµ¬ë‘", color: "#222", weight: 1.4, durLoss: 0.4 };
        else if(type === 'boots') shoeData = { name: "ë¡±ë¶€ì¸ ", color: "#111", weight: 1.2, durLoss: 0.6 };

        document.getElementById('selection-screen').style.display = 'none';
        document.getElementById('ui').style.display = 'block';
        document.getElementById('gauge-container').style.display = 'block';
        
        // ì¹´ë©”ë¼ ì´ˆê¸° ìœ„ì¹˜ë¥¼ ì‹ ë°œì— ë§ì¶° ì„¤ì •
        cameraX = shoe.x - canvas.width * 0.2;
        gameStarted = true;
    }

    function update() {
        if (!gameStarted) return;

        let targetCamX = shoe.x - canvas.width * 0.2;
        let targetCamY = (shoe.y < canvas.height * 0.4) ? shoe.y - canvas.height * 0.4 : 0;
        
        cameraX += (targetCamX - cameraX) * 0.1;
        cameraY += (targetCamY - cameraY) * 0.1;

        if (!isFlying && durability > 0) {
            angle += 1.8 * angleDir;
            if (angle > -15 || angle < -75) angleDir *= -1;
            if (isCharging) {
                power += 3.5 * powerDir;
                if (power > 100 || power < 0) powerDir *= -1;
                gauge.style.width = power + "%";
            }
        }

        if (isFlying) {
            shoe.vx *= 0.996;
            shoe.vy += gravity;
            shoe.x += shoe.vx;
            shoe.y += shoe.vy;
            shoe.rotation += shoe.vx * 0.1;

            let curH = Math.max(0, Math.floor((groundY - (shoe.y + 10)) / 5));
            heightText.innerText = curH;
            if(curH > maxOverallHeight) { maxOverallHeight = curH; maxHeightText.innerText = maxOverallHeight; }
            totalText.innerText = totalDistBase + Math.max(0, Math.floor((shoe.x - shoe.startX) / 10));

            achievements.forEach(a => {
                if (!a.reached && curH >= a.height) { a.reached = true; triggerAchievement(`â­ ${a.title}`); }
            });

            if (shoe.y + 12 >= groundY) {
                shoe.y = groundY - 12;
                isFlying = false;
                totalDistBase += Math.max(0, Math.floor((shoe.x - shoe.startX) / 10));
                shoe.startX = shoe.x;
                let loss = (5 + Math.random() * 5) * shoeData.durLoss;
                durability -= loss;
                durText.innerText = Math.ceil(Math.max(0, durability));
                if (durability <= 0) {
                    alert(`[${shoeData.name}] íŒŒì†! ìµœì¢… ê¸°ë¡: ${totalDistBase}m`);
                    location.reload();
                }
            }
        }
    }

    function drawCloud(x, y, w, h) {
        ctx.beginPath();
        ctx.ellipse(x, y, w * 0.5, h * 0.6, 0, 0, Math.PI * 2);
        ctx.ellipse(x - w * 0.3, y + h * 0.1, w * 0.3, h * 0.4, 0, 0, Math.PI * 2);
        ctx.ellipse(x + w * 0.3, y + h * 0.1, w * 0.3, h * 0.4, 0, 0, Math.PI * 2);
        ctx.fill();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if(!gameStarted) { requestAnimationFrame(draw); return; }

        let skyRatio = Math.min(Math.abs(cameraY) / 8000, 1);
        ctx.fillStyle = `rgb(${135*(1-skyRatio)}, ${206*(1-skyRatio)}, ${235*(1-skyRatio)+20*skyRatio})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.save();
        ctx.translate(-cameraX, -cameraY);

        clouds.forEach(c => {
            let wrapX = (c.x - (cameraX * 0.5)) % 6000;
            if (wrapX < -1000) wrapX += 6000;
            ctx.fillStyle = `rgba(255, 255, 255, ${c.opacity})`;
            drawCloud(cameraX + wrapX, c.y, c.w, c.h);
        });

        let season = Math.floor(shoe.x / 10000) % 4;
        let groundCol = (season===0)?"#4caf50":(season===1)?"#1b5e20":(season===2)?"#d4a76a":"#fff";
        ctx.fillStyle = groundCol;
        ctx.fillRect(cameraX - 500, groundY, canvas.width + 1000, 1000);

        trees.forEach(t => {
            if(t.x > cameraX - 200 && t.x < cameraX + canvas.width + 200) {
                ctx.fillStyle = "#5d4037"; ctx.fillRect(t.x, groundY-t.size, 8, t.size);
                ctx.fillStyle = (season===2)?"#bf360c":(season===3)?"#eee":"#2e7d32";
                ctx.beginPath(); ctx.arc(t.x+4, groundY-t.size, t.size/1.5, 0, Math.PI*2); ctx.fill();
            }
        });

        ctx.save();
        ctx.translate(shoe.x, shoe.y); ctx.rotate(shoe.rotation);
        ctx.fillStyle = shoeData.color;
        if(shoeData.name === "ë¡±ë¶€ì¸ ") {
            ctx.fillRect(-14, 0, 28, 12); 
            ctx.fillRect(4, -35, 12, 50); 
        } else if(shoeData.name === "êµ¬ë‘") {
            ctx.fillRect(-14, -6, 28, 10);
            ctx.fillStyle = "#000";  
	} else if(shoeData.name === "ìŠ¬ë¦¬í¼") {
            ctx.fillRect(-14, -8, 28, 12);
            ctx.fillStyle = "white"; 
            ctx.fillRect(0, -8, 2, 12); ctx.fillRect(4, -8, 2, 12); ctx.fillRect(8, -8, 2, 12);
        } else {
            ctx.fillRect(-14, -8, 28, 12);
        }
        ctx.restore();

        if (!isFlying) {
            ctx.save(); ctx.translate(shoe.x, shoe.y); ctx.rotate(angle * Math.PI / 180);
            ctx.setLineDash([5, 5]); ctx.strokeStyle = "#fff";
            ctx.beginPath(); ctx.moveTo(20,0); ctx.lineTo(100,0); ctx.stroke(); ctx.restore();
        }

        ctx.restore();

        if(season === 3) {
            ctx.fillStyle = "#fff";
            snow.forEach(p => {
                p.y += p.s; if(p.y > canvas.height) p.y = -10;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();
            });
        }

        update();
        requestAnimationFrame(draw);
    }

    function start() { if(gameStarted && !isFlying) isCharging = true; }
    function end() {
        if(isCharging) {
            isCharging = false; isFlying = true;
            let rad = angle * Math.PI / 180;
            let fPower = (power / 4 + 6.5) / shoeData.weight;
            shoe.vx = Math.cos(rad) * fPower; shoe.vy = Math.sin(rad) * fPower;
            power = 0; gauge.style.width = "0%";
        }
    }

    canvas.addEventListener('mousedown', start);
    window.addEventListener('mouseup', end);
    canvas.addEventListener('touchstart', e => { e.preventDefault(); start(); });
    window.addEventListener('touchend', e => { e.preventDefault(); end(); });

    draw();
</script>
</body>
</html>
