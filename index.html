<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ì‹ ë°œ ë˜ì§€ê¸°: ìš°ì£¼ê¹Œì§€!</title>
    <style>
        body { margin: 0; padding: 0; background: #000; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #ui { position: absolute; top: 15px; left: 15px; z-index: 10; color: #fff; text-shadow: 2px 2px 4px #000; pointer-events: none; display: none; }
        #selection-screen { position: absolute; width: 100%; height: 100%; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .shoe-option { background: #333; border: 2px solid #fff; border-radius: 15px; padding: 15px; margin: 10px; width: 250px; text-align: center; cursor: pointer; }
        #gauge-container { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 220px; height: 25px; background: #222; border: 3px solid #fff; border-radius: 15px; display: none; overflow: hidden; }
        #gauge { width: 0%; height: 100%; background: linear-gradient(to right, #4caf50, #ffeb3b, #f44336); }
        #achievement-popup { position: absolute; top: 20%; left: 50%; transform: translateX(-50%); background: gold; color: #000; padding: 10px 20px; border-radius: 20px; font-weight: bold; display: none; z-index: 1000; }
        canvas { display: block; }
    </style>
</head>
<body>

<div id="selection-screen">
    <h1>ì‹ ë°œì„ ê³ ë¥´ì„¸ìš”!</h1>
    <div class="shoe-option" onclick="selectShoe('sneakers')"><strong>ğŸ‘Ÿ ìš´ë™í™”</strong><br>í‘œì¤€ ë°¸ëŸ°ìŠ¤</div>
    <div class="shoe-option" onclick="selectShoe('slipper')"><strong>ğŸ©´ ìŠ¬ë¦¬í¼</strong><br>ë©€ë¦¬ ê°€ì§€ë§Œ ì•½í•¨</div>
    <div class="shoe-option" onclick="selectShoe('leather')"><strong>ğŸ‘ êµ¬ë‘</strong><br>ë¬´ê²ì§€ë§Œ íŠ¼íŠ¼í•¨</div>
    <div class="shoe-option" onclick="selectShoe('boots')"><strong>ğŸ‘¢ ë¡± ë¶€ì¸ </strong><br>ë©‹ì§€ì§€ë§Œ êµ½ êº¾ì„ ì£¼ì˜</div>
</div>

<div id="ui">
    <div>ğŸš© ê±°ë¦¬: <span id="total-val">0</span>m</div>
    <div>ğŸš€ ê³ ë„: <span id="height-val">0</span>m</div>
    <div>ğŸ† ìµœê³ : <span id="max-height-val">0</span>m</div>
    <div>ğŸ› ï¸ ë‚´êµ¬ë„: <span id="dur-val">100</span>%</div>
</div>

<div id="achievement-popup">ë„ì „ê³¼ì œ ë‹¬ì„±!</div>
<div id="gauge-container"><div id="gauge"></div></div>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gauge = document.getElementById('gauge');
    const totalText = document.getElementById('total-val');
    const heightText = document.getElementById('height-val');
    const durText = document.getElementById('dur-val');
    const achievementPopup = document.getElementById('achievement-popup');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let gameStarted = false, durability = 100, totalDistBase = 0, isCharging = false, isFlying = false, maxOverallHeight = 0;
    let power = 0, powerDir = 1, angle = -45, angleDir = 1, gravity = 0.22, groundY = canvas.height * 0.85;
    let shoeData = { name: "", color: "#fff", weight: 1.0, durLoss: 1.0 };
    let shoe = { x: 50, y: groundY - 20, vx: 0, vy: 0, rotation: 0, startX: 50 };
    let cameraX = 0, cameraY = 0;

    const achievements = [
        { h: 50, t: "â˜ï¸ êµ¬ë¦„ ëŒíŒŒ!", r: false },
        { h: 150, t: "âœˆï¸ ì„±ì¸µê¶Œ ì§„ì…!", r: false },
        { h: 300, t: "ğŸŒŒ ìš°ì£¼ì˜ ê²½ê³„!", r: false },
        { h: 500, t: "ğŸ‘¨â€ğŸš€ ìš°ì£¼ ë¹„í–‰ì‚¬!", r: false }
    ];

    const trees = [];
    for(let i=0; i<300; i++) trees.push({ x: i * 400 + Math.random()*200, s: 50 + Math.random()*50 });

    const clouds = [];
    for(let y = -400; y > -15000; y -= 150) {
        clouds.push({ x: Math.random()*5000, y: y, w: 120+Math.random()*100, h: 60+Math.random()*40, o: 0.3+Math.random()*0.4 });
    }

    function selectShoe(type) {
        if(type === 'sneakers') shoeData = { name: "ìš´ë™í™”", color: "#a52a2a", weight: 1.0, durLoss: 1.0 };
        else if(type === 'slipper') shoeData = { name: "ìŠ¬ë¦¬í¼", color: "#333", weight: 0.7, durLoss: 2.5 };
        else if(type === 'leather') shoeData = { name: "êµ¬ë‘", color: "#222", weight: 1.4, durLoss: 0.4 };
        else if(type === 'boots') shoeData = { name: "ë¡±ë¶€ì¸ ", color: "#111", weight: 1.2, durLoss: 0.6 };

        document.getElementById('selection-screen').style.display = 'none';
        document.getElementById('ui').style.display = 'block';
        document.getElementById('gauge-container').style.display = 'block';
        cameraX = shoe.x - canvas.width * 0.2;
        gameStarted = true;
    }

    function update() {
        if (!gameStarted) return;
        let tx = shoe.x - canvas.width * 0.2;
        let ty = (shoe.y < canvas.height * 0.4) ? shoe.y - canvas.height * 0.4 : 0;
        cameraX += (tx - cameraX) * 0.1; cameraY += (ty - cameraY) * 0.1;

        if (!isFlying) {
            angle += 1.8 * angleDir; if (angle > -15 || angle < -75) angleDir *= -1;
            if (isCharging) {
                power += 3.5 * powerDir; if (power > 100 || power < 0) powerDir *= -1;
                gauge.style.width = power + "%";
            }
        } else {
            shoe.vx *= 0.996; shoe.vy += gravity; shoe.x += shoe.vx; shoe.y += shoe.vy; shoe.rotation += shoe.vx * 0.1;
            let curH = Math.max(0, Math.floor((groundY - (shoe.y + 10)) / 5));
            heightText.innerText = curH;
            if(curH > maxOverallHeight) { maxOverallHeight = curH; document.getElementById('max-height-val').innerText = curH; }
            totalText.innerText = totalDistBase + Math.max(0, Math.floor((shoe.x - shoe.startX) / 10));

            achievements.forEach(a => {
                if (!a.r && curH >= a.h) { a.r = true; achievementPopup.innerText = "â­ " + a.t; achievementPopup.style.display = 'block'; setTimeout(()=>achievementPopup.style.display='none', 2000); }
            });

            if (shoe.y + 12 >= groundY) {
                shoe.y = groundY - 12; isFlying = false;
                totalDistBase += Math.max(0, Math.floor((shoe.x - shoe.startX) / 10)); shoe.startX = shoe.x;
                durability -= (5 + Math.random()*5) * shoeData.durLoss;
                durText.innerText = Math.ceil(Math.max(0, durability));
                if (durability <= 0) { alert(shoeData.name + " íŒŒì†! ê¸°ë¡: " + totalDistBase + "m"); location.reload(); }
            }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if(!gameStarted) { requestAnimationFrame(draw); return; }

        let r = Math.min(Math.abs(cameraY) / 8000, 1);
        ctx.fillStyle = `rgb(${135*(1-r)}, ${206*(1-r)}, ${235*(1-r)+20*r})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.save(); ctx.translate(-cameraX, -cameraY);

        clouds.forEach(c => {
            let wx = (c.x - (cameraX * 0.5)) % 6000; if (wx < -1000) wx += 6000;
            ctx.fillStyle = `rgba(255,255,255,${c.o})`;
            ctx.beginPath(); ctx.ellipse(cameraX + wx, c.y, c.w*0.5, c.h*0.6, 0, 0, Math.PI*2);
            ctx.ellipse(cameraX + wx - c.w*0.3, c.y + c.h*0.1, c.w*0.3, c.h*0.4, 0, 0, Math.PI*2);
            ctx.ellipse(cameraX + wx + c.w*0.3, c.y + c.h*0.1, c.w*0.3, c.h*0.4, 0, 0, Math.PI*2);
            ctx.fill();
        });

        let s = Math.floor(shoe.x / 10000) % 4;
        ctx.fillStyle = (s===0)?"#4caf50":(s===1)?"#1b5e20":(s===2)?"#d4a76a":"#fff";
        ctx.fillRect(cameraX - 500, groundY, canvas.width + 1000, 1000);

        trees.forEach(t => {
            if(t.x > cameraX-100 && t.x < cameraX+canvas.width+100) {
                ctx.fillStyle = "#5d4037"; ctx.fillRect(t.x, groundY-t.s, 8, t.s);
                ctx.fillStyle = (s===2)?"#bf360c":(s===3)?"#eee":"#2e7d32";
                ctx.beginPath(); ctx.arc(t.x+4, groundY-t.s, t.s/1.5, 0, Math.PI*2); ctx.fill();
            }
        });

        ctx.save(); ctx.translate(shoe.x, shoe.y); ctx.rotate(shoe.rotation);
        ctx.fillStyle = shoeData.color;
        if(shoeData.name === "ë¡±ë¶€ì¸ ") { ctx.fillRect(-14, 0, 28, 12); ctx.fillRect(4, -35, 12, 50); }
        else if(shoeData.name === "êµ¬ë‘") { ctx.fillRect(-14, -6, 28, 10); ctx.fillStyle="#000"; }
        else if(shoeData.name === "ìŠ¬ë¦¬í¼") { ctx.fillRect(-14, -8, 28, 12); ctx.fillStyle="white"; ctx.fillRect(-8,-8,2,12); ctx.fillRect(-4,-8,2,12); ctx.fillRect(0,-8,2,12); }
        else { ctx.fillRect(-14, -8, 28, 12); }
        ctx.restore();

        if (!isFlying) {
            ctx.save(); ctx.translate(shoe.x, shoe.y); ctx.rotate(angle * Math.PI/180);
            ctx.setLineDash([5,5]); ctx.strokeStyle="#fff"; ctx.beginPath(); ctx.moveTo(20,0); ctx.lineTo(100,0); ctx.stroke(); ctx.restore();
        }
        ctx.restore();

        update(); requestAnimationFrame(draw);
    }

    // ë§ˆìš°ìŠ¤ì™€ í„°ì¹˜ ì´ë²¤íŠ¸ ê°ê° í™•ì‹¤í•˜ê²Œ ë“±ë¡
    function onDown(e) { if(gameStarted && !isFlying) isCharging = true; }
    function onUp(e) {
        if(isCharging) {
            isCharging = false; isFlying = true;
            let f = (power/4 + 6.5) / shoeData.weight;
            shoe.vx = Math.cos(angle * Math.PI/180) * f; shoe.vy = Math.sin(angle * Math.PI/180) * f;
            power = 0; gauge.style.width = "0%";
        }
    }
    window.addEventListener('mousedown', onDown); window.addEventListener('mouseup', onUp);
    window.addEventListener('touchstart', (e) => { if(e.target.tagName !== 'DIV') e.preventDefault(); onDown(); }, {passive:false});
    window.addEventListener('touchend', onUp);

    draw();
</script>
</body>
</html>
