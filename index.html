<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ì‹ ë°œ ì„ íƒ: ë˜ì§€ê¸° ì €ë‹ˆ</title>
    <style>
        body { margin: 0; padding: 0; background: #87CEEB; font-family: 'Apple SD Gothic Neo', sans-serif; overflow: hidden; touch-action: none; }
        #ui { position: absolute; top: 15px; left: 15px; z-index: 10; color: #fff; text-shadow: 2px 2px 4px #000; pointer-events: none; display: none; }
        
        /* ì„ íƒ í™”ë©´ */
        #selection-screen { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .shoe-option { background: rgba(255,255,255,0.2); border: 2px solid white; border-radius: 15px; padding: 15px; margin: 10px; width: 80%; max-width: 300px; text-align: center; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .shoe-option:active { background: rgba(255,255,255,0.4); }
        .shoe-name { font-size: 1.2em; font-weight: bold; margin-bottom: 5px; }
        .shoe-desc { font-size: 0.9em; opacity: 0.8; }

        #gauge-container { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 220px; height: 25px; background: rgba(0,0,0,0.6); border: 3px solid #fff; border-radius: 15px; overflow: hidden; display: none; }
        #gauge { width: 0%; height: 100%; background: linear-gradient(to right, #4caf50, #ffeb3b, #f44336); }
        canvas { display: block; }
    </style>
</head>
<body>

<div id="selection-screen">
    <h1>ì‹ ë°œì„ ê³ ë¥´ì„¸ìš”!</h1>
    <div class="shoe-option" id="btn-sneakers">
        <div class="shoe-name">ğŸ‘Ÿ ìš´ë™í™”</div>
        <div class="shoe-desc">ë°¸ëŸ°ìŠ¤ê°€ ì¢‹ì€ ë¬´ë‚œí•œ ì•„ì´í…œ</div>
    </div>
    <div class="shoe-option" id="btn-slipper">
        <div class="shoe-name">ğŸ©´ ì‚¼ì„  ìŠ¬ë¦¬í¼</div>
        <div class="shoe-desc">ê°€ë³ê³  ë©€ë¦¬ ë‚ ì•„ê°€ì§€ë§Œ ì˜ ë§ê°€ì§</div>
    </div>
    <div class="shoe-option" id="btn-leather">
        <div class="shoe-name">ğŸ‘ ì •ì¥ êµ¬ë‘</div>
        <div class="shoe-desc">ë¬´ê²ì§€ë§Œ ì•„ì£¼ íŠ¼íŠ¼í•¨</div>
    </div>
</div>

<div id="ui">
    <div style="font-size: 1.4em; font-weight: bold;">ğŸš© <span id="total-val">0</span>m</div>
    <div style="margin-top:5px;">ğŸ› ï¸ <span id="shoe-label">ì‹ ë°œ</span> ë‚´êµ¬ë„: <span id="dur-val">100</span>%</div>
</div>

<div id="gauge-container"><div id="gauge"></div></div>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gauge = document.getElementById('gauge');
    const totalText = document.getElementById('total-val');
    const durText = document.getElementById('dur-val');
    const shoeLabel = document.getElementById('shoe-label');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let gameStarted = false;
    let totalDist = 0;
    let durability = 100;
    let isCharging = false;
    let isFlying = false;
    let power = 0;
    let powerDir = 1;
    let angle = -45;
    let angleDir = 1;
    
    const gravity = 0.22;
    const groundY = canvas.height * 0.85;

    let shoeData = {
        name: "", color: "", weight: 1.0, durLoss: 1.0
    };

    let shoe = {
        x: 100, y: groundY - 20,
        vx: 0, vy: 0,
        radius: 12, rotation: 0, startX: 100
    };

    let cameraX = 0;
    let targetCameraX = 0;

    const trees = [];
    for(let i=0; i<100; i++) trees.push({ x: i * 350 + Math.random()*150, size: 40 + Math.random()*50 });

    // ìˆ˜ì •ëœ ì„ íƒ ë¡œì§ (í„°ì¹˜/í´ë¦­ í†µí•©)
    function selectShoe(type) {
        if(type === 'sneakers') {
            shoeData = { name: "ìš´ë™í™”", color: "#a52a2a", weight: 1.0, durLoss: 1.0 };
        } else if(type === 'slipper') {
            shoeData = { name: "ìŠ¬ë¦¬í¼", color: "#333", weight: 0.7, durLoss: 2.5 };
        } else if(type === 'leather') {
            shoeData = { name: "êµ¬ë‘", color: "#222", weight: 1.4, durLoss: 0.4 };
        }
        
        shoeLabel.innerText = shoeData.name;
        document.getElementById('selection-screen').style.display = 'none';
        document.getElementById('ui').style.display = 'block';
        document.getElementById('gauge-container').style.display = 'block';
        gameStarted = true;
    }

    // ë²„íŠ¼ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
    const shoeBtns = [
        { id: 'btn-sneakers', type: 'sneakers' },
        { id: 'btn-slipper', type: 'slipper' },
        { id: 'btn-leather', type: 'leather' }
    ];

    shoeBtns.forEach(btn => {
        const el = document.getElementById(btn.id);
        const handleEvent = (e) => {
            e.preventDefault(); // í„°ì¹˜ ì”¹í˜ ë°©ì§€
            selectShoe(btn.type);
        };
        el.addEventListener('click', handleEvent);
        el.addEventListener('touchstart', handleEvent);
    });

    function update() {
        if (!gameStarted) return;

        if (!isFlying && durability > 0) {
            angle += 1.8 * angleDir;
            if (angle > -15 || angle < -75) angleDir *= -1;
            if (isCharging) {
                power += 3.5 * powerDir;
                if (power > 100 || power < 0) powerDir *= -1;
                gauge.style.width = power + "%";
            }
        }

        if (isFlying) {
            shoe.vx *= 0.996;
            shoe.vy += gravity;
            shoe.x += shoe.vx;
            shoe.y += shoe.vy;
            shoe.rotation += shoe.vx * 0.1;

            targetCameraX = Math.max(0, shoe.x - canvas.width * 0.3);

            if (shoe.y + shoe.radius >= groundY) {
                shoe.y = groundY - shoe.radius;
                isFlying = false;
                totalDist += Math.floor((shoe.x - shoe.startX) / 10);
                totalText.innerText = totalDist;
                shoe.startX = shoe.x;

                durability -= (Math.floor(Math.random() * 5) + 5) * shoeData.durLoss;
                durText.innerText = Math.ceil(Math.max(0, durability));
                
                if (durability <= 0) {
                    setTimeout(() => { alert(`[${shoeData.name}]ê°€ ì™„ì „íˆ ë§ê°€ì¡ŒìŠµë‹ˆë‹¤!\nì´ ë¹„ê±°ë¦¬: ${totalDist}m`); location.reload(); }, 500);
                }
            }
        }
        cameraX += (targetCameraX - cameraX) * 0.1;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (!gameStarted) { requestAnimationFrame(draw); return; }

        ctx.fillStyle = "#87CEEB"; ctx.fillRect(0, 0, canvas.width, canvas.height);

        trees.forEach(t => {
            let tx = t.x - cameraX * 0.5;
            if(tx > -100 && tx < canvas.width + 100) {
                ctx.fillStyle = "#5d4037"; ctx.fillRect(tx, groundY - t.size, 10, t.size);
                ctx.fillStyle = "#2e7d32"; ctx.beginPath(); ctx.arc(tx+5, groundY-t.size, t.size/1.5, 0, Math.PI*2); ctx.fill();
            }
        });

        ctx.save();
        ctx.translate(-cameraX, 0);
        ctx.fillStyle = "#4caf50"; ctx.fillRect(cameraX, groundY, canvas.width, canvas.height - groundY);

        ctx.save();
        ctx.translate(shoe.x, shoe.y);
        ctx.rotate(shoe.rotation);
        ctx.fillStyle = shoeData.color;
        ctx.fillRect(-14, -8, 28, 12);
        if(shoeData.name === "ìŠ¬ë¦¬í¼") {
            ctx.fillStyle = "white";
            ctx.fillRect(-5, -8, 2, 12); ctx.fillRect(-1, -8, 2, 12); ctx.fillRect(3, -8, 2, 12);
        }
        ctx.restore();

        if (!isFlying && durability > 0) {
            ctx.save();
            ctx.translate(shoe.x, shoe.y);
            ctx.rotate(angle * Math.PI / 180);
            ctx.setLineDash([5, 5]); ctx.strokeStyle = "white";
            ctx.beginPath(); ctx.moveTo(20,0); ctx.lineTo(100,0); ctx.stroke();
            ctx.restore();
        }

        ctx.restore();
        update();
        requestAnimationFrame(draw);
    }

    function startCharge() { if (gameStarted && !isFlying && durability > 0) isCharging = true; }
    function endCharge() {
        if (isCharging) {
            isCharging = false;
            isFlying = true;
            const rad = angle * Math.PI / 180;
            const finalPower = ((power / 4) + 6) / shoeData.weight; 
            shoe.vx = Math.cos(rad) * finalPower;
            shoe.vy = Math.sin(rad) * finalPower;
            power = 0;
            gauge.style.width = "0%";
        }
    }

    window.addEventListener('mousedown', startCharge);
    window.addEventListener('mouseup', endCharge);
    window.addEventListener('touchstart', (e) => { if(gameStarted) { e.preventDefault(); startCharge(); } });
    window.addEventListener('touchend', (e) => { if(gameStarted) { e.preventDefault(); endCharge(); } });

    draw();
</script>
</body>
</html>
