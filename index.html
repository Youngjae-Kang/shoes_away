<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ì‹ ë°œ ë˜ì§€ê¸°: ìš°ì£¼ê¹Œì§€!</title>
    <style>
        body { margin: 0; padding: 0; background: #000; font-family: 'Apple SD Gothic Neo', sans-serif; overflow: hidden; touch-action: none; }
        #ui { position: absolute; top: 15px; left: 15px; z-index: 10; color: #fff; text-shadow: 2px 2px 4px #000; pointer-events: none; display: none; }
        .stat-box { margin-bottom: 5px; }
        #selection-screen { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .shoe-option { background: rgba(255,255,255,0.2); border: 2px solid white; border-radius: 15px; padding: 15px; margin: 10px; width: 80%; max-width: 300px; text-align: center; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        #gauge-container { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 220px; height: 25px; background: rgba(0,0,0,0.6); border: 3px solid #fff; border-radius: 15px; overflow: hidden; display: none; }
        #gauge { width: 0%; height: 100%; background: linear-gradient(to right, #4caf50, #ffeb3b, #f44336); }
        #achievement-popup { position: absolute; top: 20%; left: 50%; transform: translateX(-50%); background: rgba(255, 215, 0, 0.9); color: #000; padding: 10px 20px; border-radius: 20px; font-weight: bold; display: none; z-index: 1000; animation: fadeUp 2s forwards; }
        @keyframes fadeUp { 0% { opacity: 0; transform: translate(-50%, 20px); } 20% { opacity: 1; transform: translate(-50%, 0); } 80% { opacity: 1; transform: translate(-50%, 0); } 100% { opacity: 0; transform: translate(-50%, -20px); } }
        canvas { display: block; }
    </style>
</head>
<body>

<div id="selection-screen">
    <h1>ì‹ ë°œì„ ê³ ë¥´ì„¸ìš”!</h1>
    <div class="shoe-option" id="btn-sneakers"><strong>ğŸ‘Ÿ ìš´ë™í™”</strong><br><small>í‘œì¤€ ë°¸ëŸ°ìŠ¤</small></div>
    <div class="shoe-option" id="btn-slipper"><strong>ğŸ©´ ì‚¼ì„  ìŠ¬ë¦¬í¼</strong><br><small>ë©€ë¦¬ ê°€ì§€ë§Œ ì•½í•¨</small></div>
    <div class="shoe-option" id="btn-leather"><strong>ğŸ‘ ì •ì¥ êµ¬ë‘</strong><br><small>ë¬´ê²ì§€ë§Œ íŠ¼íŠ¼í•¨</small></div>
</div>

<div id="ui">
    <div class="stat-box" style="font-size: 1.4em; font-weight: bold;">ğŸš© ê±°ë¦¬: <span id="total-val">0</span>m</div>
    <div class="stat-box" style="font-size: 1.2em; color: #00d2ff;">ğŸš€ í˜„ì¬ ê³ ë„: <span id="height-val">0</span>m</div>
    <div class="stat-box" style="font-size: 0.9em; color: #ffeb3b;">ğŸ† ìµœê³  ê³ ë„: <span id="max-height-val">0</span>m</div>
    <div class="stat-box" style="margin-top:10px;">ğŸ› ï¸ ë‚´êµ¬ë„: <span id="dur-val">100</span>%</div>
</div>

<div id="achievement-popup">ë„ì „ê³¼ì œ ë‹¬ì„±!</div>
<div id="gauge-container"><div id="gauge"></div></div>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gauge = document.getElementById('gauge');
    const totalText = document.getElementById('total-val');
    const heightText = document.getElementById('height-val');
    const maxHeightText = document.getElementById('max-height-val');
    const durText = document.getElementById('dur-val');
    const achievementPopup = document.getElementById('achievement-popup');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let gameStarted = false;
    let totalDistBase = 0;
    let durability = 100;
    let isCharging = false;
    let isFlying = false;
    let currentHeight = 0;
    let maxOverallHeight = 0; // ìµœê³  ê³ ë„ ê¸°ë¡

    let power = 0, powerDir = 1, angle = -45, angleDir = 1;
    const gravity = 0.22;
    const groundY = canvas.height * 0.85;

    let shoeData = { name: "", color: "", weight: 1.0, durLoss: 1.0 };
    let shoe = { x: 100, y: groundY - 20, vx: 0, vy: 0, rotation: 0, startX: 100 };
    let cameraX = 0, cameraY = 0;
    let targetCameraX = 0, targetCameraY = 0;

    // ë„ì „ê³¼ì œ ë‹¨ê³„
    const achievements = [
        { height: 50, title: "â˜ï¸ êµ¬ë¦„ì„ ëš«ê³ !", reached: false },
        { height: 150, title: "âœˆï¸ ë¹„í–‰ê¸° ê³ ë„ ì§„ì…!", reached: false },
        { height: 300, title: "ğŸŒŒ ìš°ì£¼ì˜ ì…êµ¬!", reached: false },
        { height: 500, title: "ğŸ‘¨â€ğŸš€ ì§„ì •í•œ ìš°ì£¼ ë¹„í–‰ì‚¬", reached: false }
    ];

    const trees = [];
    for(let i=0; i<100; i++) trees.push({ x: i * 400 + Math.random()*200, size: 50 + Math.random()*50 });
    
    const clouds = [];
    function generateClouds(startY, endY) {
        for(let y = startY; y > endY; y -= 250) {
            clouds.push({
                x: Math.random() * 5000,
                y: y,
                w: 80 + Math.random() * 100,
                h: 40 + Math.random() * 40,
                opacity: 0.5 + Math.random() * 0.4
            });
        }
    }
    generateClouds(0, -5000);

    function triggerAchievement(text) {
        achievementPopup.innerText = text;
        achievementPopup.style.display = 'none';
        void achievementPopup.offsetWidth; // ë¦¬í”Œë¡œìš° íŠ¸ë¦¬ê±°
        achievementPopup.style.display = 'block';
    }

    function selectShoe(type) {
        if(type === 'sneakers') shoeData = { name: "ìš´ë™í™”", color: "#a52a2a", weight: 1.0, durLoss: 1.0 };
        else if(type === 'slipper') shoeData = { name: "ìŠ¬ë¦¬í¼", color: "#333", weight: 0.7, durLoss: 2.5 };
        else if(type === 'leather') shoeData = { name: "êµ¬ë‘", color: "#222", weight: 1.4, durLoss: 0.4 };
        
        document.getElementById('selection-screen').style.display = 'none';
        document.getElementById('ui').style.display = 'block';
        document.getElementById('gauge-container').style.display = 'block';
        gameStarted = true;
    }

    const shoeBtns = [{ id: 'btn-sneakers', type: 'sneakers' }, { id: 'btn-slipper', type: 'slipper' }, { id: 'btn-leather', type: 'leather' }];
    shoeBtns.forEach(btn => {
        document.getElementById(btn.id).addEventListener('click', () => selectShoe(btn.type));
    });

    function update() {
        if (!gameStarted) return;

        if (!isFlying && durability > 0) {
            angle += 1.8 * angleDir;
            if (angle > -15 || angle < -75) angleDir *= -1;
            if (isCharging) {
                power += 3.5 * powerDir;
                if (power > 100 || power < 0) powerDir *= -1;
                gauge.style.width = power + "%";
            }
            targetCameraY = 0;
            currentHeight = 0;
            heightText.innerText = "0";
        }

        if (isFlying) {
            shoe.vx *= 0.996;
            shoe.vy += gravity;
            shoe.x += shoe.vx;
            shoe.y += shoe.vy;
            shoe.rotation += shoe.vx * 0.1;

            // ì‹¤ì‹œê°„ ê±°ë¦¬/ë†’ì´ ì—…ë°ì´íŠ¸
            let currentShotDist = Math.max(0, Math.floor((shoe.x - shoe.startX) / 10));
            totalText.innerText = totalDistBase + currentShotDist;
            
            // ê³ ë„ ê³„ì‚° (ë°”ë‹¥ groundY ê¸°ì¤€ ìœ„ë¡œ ì˜¬ë¼ê°„ ì •ë„)
            currentHeight = Math.max(0, Math.floor((groundY - (shoe.y + 12)) / 5));
            heightText.innerText = currentHeight;
            if (currentHeight > maxOverallHeight) {
                maxOverallHeight = currentHeight;
                maxHeightText.innerText = maxOverallHeight;
            }

            // ë„ì „ê³¼ì œ ì²´í¬
            achievements.forEach(a => {
                if (!a.reached && currentHeight >= a.height) {
                    a.reached = true;
                    triggerAchievement(`â­ ë„ì „ê³¼ì œ ë‹¬ì„±: ${a.title}`);
                }
            });

            targetCameraX = Math.max(0, shoe.x - canvas.width * 0.3);
            targetCameraY = (shoe.y < canvas.height * 0.4) ? shoe.y - canvas.height * 0.4 : 0;

            if (shoe.y < clouds[clouds.length-1].y + 1000) {
                generateClouds(clouds[clouds.length-1].y, clouds[clouds.length-1].y - 3000);
            }

            if (shoe.y + 12 >= groundY) {
                shoe.y = groundY - 12;
                isFlying = false;
                totalDistBase += currentShotDist;
                shoe.startX = shoe.x;
                durability -= (Math.floor(Math.random() * 5) + 5) * shoeData.durLoss;
                durText.innerText = Math.ceil(Math.max(0, durability));
                
                if (durability <= 0) {
                    setTimeout(() => { alert(`[${shoeData.name}] íŒŒì†! \nìµœì¢… ê±°ë¦¬: ${totalDistBase}m \nìµœê³  ê³ ë„: ${maxOverallHeight}m`); location.reload(); }, 500);
                }
            }
        }
        cameraX += (targetCameraX - cameraX) * 0.1;
        cameraY += (targetCameraY - cameraY) * 0.1;
    }

    function drawCloud(ctx, x, y, w, h) {
        ctx.beginPath();
        ctx.ellipse(x, y, w * 0.5, h * 0.5, 0, 0, Math.PI * 2);
        ctx.ellipse(x - w * 0.3, y + h * 0.2, w * 0.4, h * 0.4, 0, 0, Math.PI * 2);
        ctx.ellipse(x + w * 0.3, y + h * 0.2, w * 0.4, h * 0.4, 0, 0, Math.PI * 2);
        ctx.fill();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (!gameStarted) { requestAnimationFrame(draw); return; }

        // ê³ ë„ì— ë”°ë¥¸ ë°°ê²½ìƒ‰ (ê²€ì€ ìš°ì£¼ë¡œ ë³€í™”)
        let altitude = Math.abs(cameraY);
        let skyRatio = Math.min(altitude / 8000, 1);
        let r = Math.floor(135 * (1 - skyRatio));
        let g = Math.floor(206 * (1 - skyRatio));
        let b = Math.floor(235 * (1 - skyRatio) + 10 * skyRatio);
        ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // ë³„ ê·¸ë¦¬ê¸° (ìš°ì£¼ ì§„ì… ì‹œ)
        if (skyRatio > 0.5) {
            ctx.fillStyle = `rgba(255,255,255,${(skyRatio-0.5)*2})`;
            for(let i=0; i<20; i++) {
                ctx.fillRect((i*137)%canvas.width, (i*567)%canvas.height, 2, 2);
            }
        }

        ctx.save();
        ctx.translate(-cameraX, -cameraY);

        clouds.forEach(c => {
            if (c.y > cameraY - 100 && c.y < cameraY + canvas.height + 100) {
                let px = (c.x - cameraX * 0.3) % 3000;
                if (px < 0) px += 3000;
                ctx.fillStyle = `rgba(255, 255, 255, ${c.opacity})`;
                drawCloud(ctx, px + cameraX - 500, c.y, c.w, c.h);
            }
        });

        trees.forEach(t => {
            let tx = t.x;
            ctx.fillStyle = "#5d4037"; ctx.fillRect(tx, groundY - t.size, 10, t.size);
            ctx.fillStyle = "#2e7d32"; ctx.beginPath(); ctx.arc(tx+5, groundY-t.size, t.size/1.5, 0, Math.PI*2); ctx.fill();
        });

        ctx.fillStyle = "#4caf50"; 
        ctx.fillRect(cameraX - 100, groundY, canvas.width + 200, canvas.height + 1000);

        ctx.save();
        ctx.translate(shoe.x, shoe.y);
        ctx.rotate(shoe.rotation);
        ctx.fillStyle = shoeData.color; ctx.fillRect(-14, -8, 28, 12);
        if(shoeData.name === "ìŠ¬ë¦¬í¼") { ctx.fillStyle = "white"; ctx.fillRect(-5, -8, 2, 12); ctx.fillRect(-1, -8, 2, 12); ctx.fillRect(3, -8, 2, 12); }
        ctx.restore();

        if (!isFlying && durability > 0) {
            ctx.save(); ctx.translate(shoe.x, shoe.y); ctx.rotate(angle * Math.PI / 180);
            ctx.setLineDash([5, 5]); ctx.strokeStyle = "white";
            ctx.beginPath(); ctx.moveTo(20,0); ctx.lineTo(100,0); ctx.stroke(); ctx.restore();
        }

        ctx.restore();
        update();
        requestAnimationFrame(draw);
    }

    function startCharge() { if (gameStarted && !isFlying && durability > 0) isCharging = true; }
    function endCharge() {
        if (isCharging) {
            isCharging = false; isFlying = true;
            const rad = angle * Math.PI / 180;
            const finalPower = ((power / 4) + 6.5) / shoeData.weight; 
            shoe.vx = Math.cos(rad) * finalPower;
            shoe.vy = Math.sin(rad) * finalPower;
            power = 0; gauge.style.width = "0%";
        }
    }

    canvas.addEventListener('mousedown', startCharge);
    window.addEventListener('mouseup', endCharge);
    canvas.addEventListener('touchstart', (e) => { if(gameStarted) e.preventDefault(); startCharge(); });
    window.addEventListener('touchend', (e) => { if(gameStarted) e.preventDefault(); endCharge(); });

    draw();
</script>
</body>
</html>
